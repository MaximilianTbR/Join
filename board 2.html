<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/board.css">
    <script src="board.js"></script>

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">

    <title>
        Join
    </title>
</head>

<body>
    <div class="menu-container">
        <div class="menu-logo">
            <img src="img/logo.png">
        </div>
        <div class="all-hrefs">
            <div class="single-href-position">
                <div class="menu-point d-none" id="menu-point"></div>
                <a class="single-href" id="board-menu-point" href="" onmouseover="showMenuButton1()" onmouseout="removeMenuButton1()">Board</a>
            </div>
            <div class="single-href-position">
                <div class="menu-point d-none" id="menu-point2"></div>
                <a class="single-href" id="backlog-menu-point" href="" onmouseover="showMenuButton2()" onmouseout="removeMenuButton2()">Backlog</a>
            </div>
            <div class="single-href-position">
                <div class="menu-point d-none" id="menu-point3"></div>
                <a class="single-href" id="backlog-menu-point" href="" onmouseover="showMenuButton3()" onmouseout="removeMenuButton3()">Backlog</a>
            </div>
            <div class="single-href-position">
                <div class="menu-point d-none" id="menu-point4"></div>
                <a class="single-href" id="backlog-menu-point" href="" onmouseover="showMenuButton4()" onmouseout="removeMenuButton4()">Backlog</a>
            </div>
        </div>
        <div class="profile">
            <div class="profile-pic-div">
                <img class="profile-pic" src="img/profile-pic2.png">
            </div>
            <div id="username" class="username">
                Max
            </div>
        </div>
        <div onclick="logOut()" class="log-out">
            Ausloggen
        </div>
    </div>
    <div class="main-div">
        <div class="all-tables">
            <div class="whole-table-position">
                <h3 class="headline">TO DO</h3>
                <div class="single-table" id="todo-table" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="allowDrop(event)">
                    <div class="new-task" draggable="true" id="new-task">
                        <div class="new-task-inner-elements-left">
                            <div class="new-task-urgency-color" id="new-task-urgency-color"></div>
                            <div class="draggable-part" id="draggable-part">
                                <img src="img/draggable Kopie 3.png">
                            </div>
                            <div class="todo-text">
                                <div class="todo-title" id="todo-title">
                                    Test
                                </div>
                                <div class="todo-deadline" id="todo-deadline">
                                    07.08.2027
                                </div>
                            </div>
                        </div>
                        <div class="new-task-inner-elements-right">
                            <div class="done-button" onclick="markAsDone1()">__</div>
                        </div>
                    </div>
                    <div class="new-task" draggable="true" id="new-task">
                        <div class="new-task-inner-elements-left">
                            <div class="new-task-urgency-color" id="new-task-urgency-color"></div>
                            <div class="draggable-part" id="draggable-part">
                                <img src="img/draggable Kopie 3.png">
                            </div>
                            <div class="todo-text">
                                <div class="todo-title" id="todo-title">
                                    Test
                                </div>
                                <div class="todo-deadline" id="todo-deadline">
                                    07.08.2027
                                </div>
                            </div>
                        </div>
                        <div class="new-task-inner-elements-right">
                            <div class="done-button" onclick="markAsDone()">__</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="whole-table-position">
                <h3 class="headline">IN PROGRESS</h3>
                <div class="single-table" id="inprogress-table" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="whole-table-position">
                <h3 class="headline">TESTING</h3>
                <div class="single-table" id="testing-table" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="whole-table-position">
                <h3 class="headline">DONE</h3>
                <div class="single-table" id="done-table" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>
</body>

</html>
