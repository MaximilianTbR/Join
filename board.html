<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/board.css">
    <script src="script.js"></script>

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">

    <title>
        Join
    </title>
</head>

<body>
    <div class="menu-container">
        <div class="menu-logo">
            <img src="img/logo.png">
        </div>
        <div class="all-hrefs">
            <a class="single-href" id="board-menu-point" href="">Board</a>
            <a class="single-href" id="backlog-menu-point" href="">Backlog</a>
            <a class="single-href" id="addtask-menu-point" href="">Add Task</a>
            <a class="single-href" id="help-menu-point" href="">Help</a>
        </div>
        <div class="profile">
            <div class="profile-pic-div">
                <img class="profile-pic" src="img/profile-pic2.png">
            </div>
            <div id="username" class="username">
                Max
            </div>
        </div>
        <div onclick="logOut()" class="log-out">
            Ausloggen
        </div>
    </div>
    <div class="main-div">
        <div class="all-tables">
            <div class="whole-table-position">
                <h3 class="headline">TO DO</h3>
                <div class="single-table" id="todo-table"></div>
            </div>
            <div class="whole-table-position">
                <h3 class="headline">IN PROGRESS</h3>
                <div class="single-table" id="inprogress-table"></div>
            </div>
            <div class="whole-table-position">
                <h3 class="headline">TESTING</h3>
                <div class="single-table" id="testing-table"></div>
            </div>
            <div class="whole-table-position">
                <h3 class="headline">DONE</h3>
                <div class="single-table" id="done-table"></div>
            </div>
        </div>
    </div>
</body>

</html>
